title: Блог Александры Травкиной
name: Fixel
email: mrs.cuteshy@gmail.com
description: Блог о веб-дизайне, компьютерах и компьютерных играх
author: Александра Травкина
url: https://fixel.ru
permalink: /blog/:title/
baseurl:

# Jekyll
safe: false

# Socail
github: sashatravkina
twitter: sasha_travkina
telegram: sashatravkina

# Collections
collections:
  workshops:
    output: true
    permalink: /workshop/:title/
  streams:
    output: true
    permalink: /stream/:title/

# Deafults layout
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: workshops
    values:
      layout: workshop
  - scope:
      path: ""
      type: streams
    values:
      layout: stream

# Build settings
markdown: kramdown

plugins:
  - jekyll-auto-image
  - jekyll-typogrify
  - jekyll-paginate
  - jekyll-archives
  - jekyll-extlinks
  - jekyll-sitemap
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md

# Extlinks
extlinks:
  attributes: {rel: nofollow, target: _blank} 
  rel_exclude: ['fixel.ru']

# Pagination
pagination:
  enabled: true
  per_page: 10
  permalink: '/page-:num/'
  title: ':title'
  sort_reverse: true

# Archives
jekyll-archives:
  enabled:
    - tags
  layout: archive
  permalinks:
    year: "/blog/:year/"
    month: "/blog/:year/:month/"
    day: "/blog/:year/:month/:day/"
    tag: "/blog/tags/:name/"
    category: "/blog/categories/:name/"

# Sitemap
sitemap:
  file: "/sitemap.xml"
  exclude:
    - "/atom.xml"
    - "/feed.xml"
    - "/turbo.xml"
  include_posts:
    - "/index.html"
  change_frequency_name: "change_frequency"
  priority_name: "priority"