<!DOCTYPE html>
<html>
    <head>
        <title>OBS Scene</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="noindex" />
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../assets/obs/scene.css">
        
        <script type="text/javascript" src="../assets/js/jquery.js"></script>
    </head>
    <body>
        <div class="camera">
            <div class="battery">
                <div class="juice"></div>
            </div><!-- end div.battery -->
            <div class="rec">
                <span><span></span>REC</span>
            </div><!-- end div.rec -->
            <div class="meta">
                <p>F2.3&nbsp;&nbsp;0dB&nbsp;&nbsp;15.7V 
                    <span class="exposure">
                        <span class="plus">+</span>
                        <span class="minus">-</span>
                    </span>
                </p>
            </div><!-- end div.meta -->
            <div class="timer">
                <span class="minutes"></span>:<span class="seconds"></span>:<span class="miliseconds"></span>
            </div><!-- end div.timer -->
        </div><!-- end div.camera -->

        <script type="text/javascript" src="../assets/obs/scene.js"></script>
    </body>
</html>
