	<!--[ Meta Global ]-->
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="robots" content="index, follow" />

	<meta name="author" content="{{ site.author }}">
	<meta name="generator" content="Jekyll v{{ jekyll.version }}" />

	<!--[ Meta Twitter ]-->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="{{ site.name }}">
	<meta name="twitter:creator" content="@{{ site.twitter }}">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }} &middot; {{ site.name }}{% else %}{{ site.name }}{% endif %}">
	<meta name="twitter:description" content="{% if page.layout == 'post' %}{{ page.excerpt | strip_html | truncatewords: 40 }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:image" content="{% if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ page.image }}{% endif %}">

	<!--[ Meta Og ]-->
	<meta property="og:title" content="{% if page.title %}{{ page.title }} &middot; {{ site.name }}{% else %}{{ site.name }}{% endif %}" />
	<meta property="og:site_name" content="{{ site.name }}">	
	<meta property="og:url" content="{{ page.url | prepend:site.url | beautify_url }}">
	<meta property="og:description" content="{% if page.layout == 'post' %}{{ page.excerpt | strip_html | truncatewords: 40 }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
	<meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ page.image }}{% endif %}" />
	<meta property="og:image:height" content="360">
	<meta property="og:image:width" content="640">
	<meta property="og:type" content="article">
	<meta property="og:locale" content="ru">

	<!--[ Favicons ]-->
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/apple-touch-icon-180x180.png">
	<link rel="manifest" href="{{ site.url }}/manifest.json">
	<link rel="mask-icon" href="{{ site.url }}/favicon.svg">

	<!--[ Control ]-->
	<meta name="yandex-verification" content="f96ef0e811161c03" />
	<meta name="google-site-verification" content="Jsg0E4pNBManXIvFa392tyJVX2TK-cLaDt2zBf4xvm0" />

	<!--[ Feed ]-->
	<link rel="canonical" href="{{ page.url | prepend:site.url | beautify_url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml" />
